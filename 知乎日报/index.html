                toggle_like: function () {

                    if (!this.liked) {
                        this.like_count++
                    } else {
                        // liked 为true时 like_count-- 并把liked取反
                        this.like_count--
                    }
                    this.liked = !this.liked //把liked取反

                goOff() {
                    this.linum = 1;

                goback() {

                    if (this.zan == 0) {
                        this.zan = 1;
                        this.zan_count--;
                    } else {
                        this.zan = 0;
                        this.zan_count++;
                    }
                },
                shoucang() {
                    if (this.shou == 0) {
                        this.shou = 1;
                        this.shou_count--;
                    } else {
                        this.shou = 0;
                        this.shou_count++;
                    }
                },
                addid(id) {
                    if (!this.pldianzan(id)) {
                        this.clickID.push(id)
                    } else {
                        for (let i = 0; i < this.clickID.length; i++) {
                            if (this.clickID[i] == id) {
                                this.clickID.splice(i, 1)
                            }
                        }
                    }
                },
                pldianzan(id) {
                    var set = new Set(this.clickID);
                    if (set.has(id)) {
                        return true
                    } else {
                        return false
                    }
                },
                addid1(time) {
                    if (!this.plshoucang(time)) {
                        this.clickTime.push(time)
                    } else {
                        for (let i = 0; i < this.clickTime.length; i++) {
                            if (this.clickTime[i] == time) {
                                this.clickTime.splice(i, 1)
                            }
                        }
                    }
                },
                plshoucang(time) {
                    var set = new Set(this.clickTime);
                    if (set.has(time)) {
                        return true
                    } else {
                        return false
                    }
                },

                month() {

                    var m = day.getMonth();
                    var brr = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"];
                    return `${brr[m]}月`
                },
                day() {
                    var day = new Date();
                    var d = day.getDate();
                    return `${d}`
                },
            }
